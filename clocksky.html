<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>TIME</title>
<style type="text/css">
#a
{
font-size:400px;
color:#ffffff;
text-align:center;
/*font-weight:bolder;*/
position: absolute;
 left: 50%;
 top: 50%;
width:1000px;
height:500px;
margin-left:-500px;
margin-top:-250px;

}
.b
{
text-align:center;
font-family:"Microsoft YaHei",Georgia,Serif;
}
</style>

</head>
<body bgcolor="black">
<div id="a"></div>
<script language="javascript">
var c=1;
function shijian()
{
date=new Date();
var xiaoshi=date.getHours();
var fen=date.getMinutes();
var miao=date.getSeconds();
if(fen<=9)
fen="0"+fen;
if(miao<=9)
miao="0"+miao;
if(xiaoshi<=9)
xiaoshi="0"+xiaoshi;
xianshi="<font class='b'>"+xiaoshi+":"+fen+"</font>";
//xianshi="<font class='b'>"+xiaoshi+":"+fen+":"+miao+"</font>";
a.innerHTML=xianshi;
if(c==1)
{
setTimeout("shijian()",1000);
}
}
shijian();
</script>
</body>
</html>
